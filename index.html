<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <title>MomentumClone</title>
  </head>
  <body>
    <div id="content">
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <div id="main">
        <form id="login-form" class="hidden">
          <h1>Hello, what's your name?</h1>
          <input required maxlength="30" type="text" />
          <!-- <button>Login</button> -->
        </form>
        <h1 id="clock" class="hidden">00:00:00</h1>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form" class="hidden">
          <h3>What is your main focus for today?</h3>
          <input type="text" required />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div id="quote">
        <span class="hidden"></span>
        <span class="hidden"></span>
      </div>
    </div>
    <!-- js파일 export 해서 모듈로 사용하고 싶으면 모듈로 타입 지정해줘야함 -->
    <!-- 이렇게 해서 export import하고 로컬에서 돌리면 에러뜨므로 서버에서 돌려야함 -->
    <script type="module" src="js/greeting.js"></script>
    <script type="module" src="js/clock.js"></script>
    <script type="module" src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script type="module" src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
